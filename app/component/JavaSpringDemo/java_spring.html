<div class = "container">
    <p>{{vm.users}}</p>
    <p>{{vm.notes}}</p>

    <div class="bs-docs-section">

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">User List</h1>
                </div>
                <div class="bs-component">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>username</th>
                            <th>password</th>
                            <th>email</th>
                            <th>Operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>{{user.id}}</td>
                            <td><a href="/#!/java/user/{{user.id}}">{{user.username}}</a></td>
                            <td>{{user.password}}</td>
                            <td>{{user.email}}</td>
                            <td><a href="/#!/java/user/{{user.id}}">show more</a>
                                &nbsp;&nbsp;
                                <button type ="button" class="btn btn-default"
                                        ng-click = "vm.deleteUserById(user.id)">Delete : {{user.id}}
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="forms">Add New User</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Add New User</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">username
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" ng-model="vm.currentUser.username" class="form-control"
                                           id="inputUsername"
                                           placeholder="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" ng-model="vm.currentUser.email" class="form-control"
                                           id="inputEmail"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" ng-model="vm.currentUser.password" class="form-control"
                                           id="inputPassword"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary" ng-click="vm.createUser()">Submit
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>
