<div class = "container">


    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms">User</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>User info</legend>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">username
                            </label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="vm.user.username" class="form-control"
                                       id="inputUsername"
                                       placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email
                            </label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="vm.user.email" class="form-control"
                                       id="inputEmail"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" ng-model="vm.user.password" class="form-control"
                                       id="inputPassword"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="vm.createUser()">Submit
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">Notes: </h1>
                </div>
                <div class="bs-component">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>title</th>
                            <th>time</th>
                            <th>Operations : ----</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "note in vm.notes">
                            <td>{{note.id}}</td>
                            <td>{{note.type}}</td>
                            <td>{{note.time}}</td>
                            <td><a href="/#!/java/note/{{note.id}}">show more</a>
                                &nbsp;&nbsp;<button class = "btn-default">delete</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
